name: Build the Flamenco Manager image

on:
  push:
    paths:
      - 'flamenco-manager/Dockerfile'
      - '.github/workflows/flamenco-manager.yml'
  workflow_dispatch:

jobs:
  flamenco-manager:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2.4.0
        with:
          context: ./flamenco-manager
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.actor }}/flamenco-manager:latest
